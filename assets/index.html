<!DOCTYPE html>
<html>
    <head>
        <title>Snektalk</title>
        <meta http-equiv="Content-type" content="text/html" charset="UTF-8" />
        <link rel="stylesheet" href="/style/snek.css">
        <script type="text/javascript" src="/scripts/require.min.js"></script>
        <script type="text/javascript" src="/scripts/ace/ace.js"></script>
        <script>define("ace", [], ace);</script>
    </head>
    <body>
        <div id="main">
            <div class="snek-pin-pane"></div>
            <div class="snek-interactor">
                <div class="snek-outer-pane">
                    <div class="snek-pane"></div>
                </div>
                <div class="snek-input-box">
                    <div class="snek-input-mode"></div>
                    <div class="snek-input"></div>
                </div>
                <div class="snek-nav">
                </div>
                <div class="snek-status-bar">
                </div>
            </div>
        </div>
        <script type="module">
            import { Repl } from "/scripts/repl.js";
            let repl = new Repl(document.getElementById("main"));
            repl.connect();
            repl.editor.focus();
        </script>
    </body>
</html>
